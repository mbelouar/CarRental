<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet"> <!-- Import PT Sans font -->
    <style>
        /* Inline CSS styles for the provided CSS */

        /* CSS variables */
        :root {
            --brandColor: #d9534f;
            --brandColorDark: #d9534f;
        }

        /* Global styles */
        body {
            font-family: 'PT Sans', sans-serif;
            background: #101827;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form container styles */
        #registrationForm {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background: #fff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-top: 8px solid var(--brandColor);
            border-radius: 8px;
            box-sizing: border-box;
        }

        /* Form input styles */
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background: whitesmoke;
            font-family: 'PT Sans', sans-serif;
            font-size: 16px;
        }

        /* Form button styles */
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: var(--brandColor);
            color: #fff;
            font-family: 'PT Sans', sans-serif;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background: var(--brandColorDark);
        }
    </style>
</head>
<body>
    <h2>Registration Form</h2>
    <form id="registrationForm">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required><br>
        
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="adresse">Address:</label>
        <input type="text" id="adresse" name="adresse" required><br>
        
        <label for="profile">Profile:</label>
        <input type="text" id="profile" name="profile" required><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        
        <button type="submit">Register</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
