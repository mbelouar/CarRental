    <div class="main-content">

        <form>
            <fieldset>
                <legend>Client data</legend>
                <div class="double-input">
                    <div class="form-input-container">
                        <label for="fname">Full name</label>
                        <input type="text" name="firstname" id="fname" placeholder="Client's name" minlength="3" required/>
                    </div>
                    <div class="form-input-container">
                        <label for="lname">CIN</label>
                        <input type="text" name="lastname" id="lname" placeholder="client's CIN" required/>
                    </div>
                </div>
                <div class="double-input">
                    <div class="form-input-container">
                        <label for="email">Addresse</label>
                        <input type="adresse" name="adresse" id="adresse" required placeholder="Client's adresse" required/>
                    </div>
                    <div class="form-input-container">
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone" placeholder="Client's phone number" required/>
                    </div>
                </div>
            </fieldset>
                <fieldset>
                <legend>Car details</legend>
                <div class="double-input">
                    <div class="form-input-container">
                        <label for="phone">Name</label>
                        <input type="text" name="name" id="name"  required/>
                    </div>
                    <div class="form-input-container">
                        <label for="carcategory">Category</label>
                        <select name="carcategory" id="carcategory">
                            <option value="Wroclaw">Subcompact Cars</option>
                            <option value="Warsaw">Compact Cars</option>
                            <option value="Plock">Midsize Cars</option>
                            <option value="Krakow">Full-size Cars</option>
                        </select>
                    </div>
                    <div class="form-input-container">
                        <label for="model">Model</label>
                        <input type="text" name="model" id="model"  required/>
                    </div>
                    <div class="form-input-container">
                        <label for="km">KM</label>
                        <input type="km" name="km" id="km"  required/>
                    </div>

                </div>
 
                <div class="double-input">
                    <div class="form-input-container date-select">
                        <label for="startdate">Start date</label>
                        <select name="start-date-day" id="start-date-day">
                            <option value="Day" disabled selected>Day</option>
                            <option value="1">1</option> <option value="2">2</option> <option value="3">3</option> <option value="4">4</option>  <option value="5">5</option>
                            <option value="6">6</option> <option value="7">7</option> <option value="8">8</option> <option value="9">9</option>  <option value="10">10</option>
                            <option value="11">11</option> <option value="12">12</option> <option value="13">13</option> <option value="14">14</option>  <option value="15">15</option>
                            <option value="16">16</option> <option value="17">17</option> <option value="18">18</option> <option value="19">19</option>  <option value="20">20</option>
                            <option value="21">21</option> <option value="22">22</option> <option value="23">23</option> <option value="24">24</option>  <option value="25">25</option>
                            <option value="26">26</option> <option value="27">27</option> <option value="28">28</option> <option value="29">29</option>  <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        <select name="start-date-month" id="start-date-month">
                            <option value="Month" disabled selected>Month</option>
                            <option value="1">01</option> <option value="2">02</option> <option value="3">03</option> <option value="4">04</option>  <option value="5">05</option>
                            <option value="6">06</option> <option value="7">07</option> <option value="8">08</option> <option value="9">09</option>  <option value="10">10</option>
                            <option value="11">11</option> <option value="12">12</option>
                        </select>
                    </div>
                    <div class="form-input-container date-select">
                        <label for="enddate">End date</label>
                        <select name="end-date-day" id="end-date-day">
                            <option value="Day" disabled selected>Day</option>
                            <option value="1">1</option> <option value="2">2</option> <option value="3">3</option> <option value="4">4</option>  <option value="5">5</option>
                            <option value="6">6</option> <option value="7">7</option> <option value="8">8</option> <option value="9">9</option>  <option value="10">10</option>
                            <option value="11">11</option> <option value="12">12</option> <option value="13">13</option> <option value="14">14</option>  <option value="15">15</option>
                            <option value="16">16</option> <option value="17">17</option> <option value="18">18</option> <option value="19">19</option>  <option value="20">20</option>
                            <option value="21">21</option> <option value="22">22</option> <option value="23">23</option> <option value="24">24</option>  <option value="25">25</option>
                            <option value="26">26</option> <option value="27">27</option> <option value="28">28</option> <option value="29">29</option>  <option value="30">30</option>
                            <option value="31">31</option>

                        </select>
                        <select name="end-date-month" id="end-date-month">
                            <option value="Month" disabled selected>Month</option>
                            <option value="1">01</option> <option value="2">02</option> <option value="3">03</option> <option value="4">04</option>  <option value="5">05</option>
                            <option value="6">06</option> <option value="7">07</option> <option value="8">08</option> <option value="9">09</option>  <option value="10">10</option>
                            <option value="11">11</option> <option value="12">12</option>
                        </select>
                    </div>
                </div>
                <div class="form-input-container">
                    <label for="price">Price</label>
                    <input type="price" name="price" id="price"  required/>
                </div>
            </fieldset>
            <button type="submit">Reserve</button>
        </form>
